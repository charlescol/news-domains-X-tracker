name: "Top 100 Daily Refresh"

on:
  schedule:
    - cron: "0 12 * * *" # 7am EAST
  workflow_dispatch:

jobs:
  top-100-update:
    runs-on: ubuntu-latest
    container:
      image: python:3.10-slim

    permissions:
      contents: write  

    steps:
      - name: Install Git
        run: |
          apt-get update
          apt-get install -y git

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Run Top 100 script
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN_4 }}
        run: |
          python src/top100_refresh.py

      - name: Commit & push changes
        run: |
          cd $GITHUB_WORKSPACE

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          # Ne commit que s'il y a de vraies modifications
          git diff-index --quiet HEAD || git commit -m "Update top100 stats $(date +'%Y-%m-%d %H:%M:%S')"
          git push